
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 2px;
            padding: 15px;
        }

        .navbar img {
            max-height: 40px;
            margin-right: 10px;
        }

        .navbar a, .dropdown button{
            color: #333;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 0 5px;
            border: none;
            text-align: center;
            transition: background-color 0.3s;
            display: flex;
            font-size: 12px;
            background: #ffffff;
            align-items: center;
        }
        .navbar.contact-button {
            color:#ffffff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 0 5px;
            text-align: center;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }
        /* .navbar a:hover, .dropdown:hover button, .contact-button:hover {
            background-color: red;
        } */

        .dropdown {
            position: relative;
           border-radius: 20px;
           border: none;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            /* box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2); */
            z-index: 1;
            border-radius: 10px 10px 0 0;
            border: none;
            top: 100%;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius:15px;
        }

        .contact-button {
            border-radius:50px !important;
            background-color: black !important;
            color: #ffffff !important;
        }

        .dropdown button::after {
            content: "\25BC"; /* Down arrow character */
            margin-left: 5px;
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <img src="./logocenter 1.png" alt="Logo">
    <a href="#">Home</a>
    <div class="dropdown">
        <button>Services</button>
        <div class="dropdown-content">
            <a href="#">Web Design</a>
            <a href="#">Web Development</a>
            <a href="#">Digitel Marketing</a>
            <a href="#">UI Design</a>
            <a href="#">WordPress</a>
        </div>
    </div>
    <a href="#">Industries</a>
    <a href="#">About</a>
    <a href="#">Works</a>
    <a class="contact-button" href="#contact.html">Contact</a>
</div>

</body>
</html>
